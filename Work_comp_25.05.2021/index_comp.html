<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сourse</title>
    <link rel="stylesheet" href="styles/main_comp.css">
    <link rel="stylesheet" href="./styles/animate.css"/>
    <meta name="viewport" content="width=device-width; initial-scale=1">
</head>
<body>
<section class="container">
    <div class="section">
        <header>
            <img src="./images/comp0.png" alt="0" class="course-img">
            <div class="course-div">
                <a href="#1" class="course-a">Главная</a>
                <a href="#2" class="course-a">Курсы</a>
                <a href="#3" class="course-a">Расписание</a>
                <a href="#4" class="course-a">Преподаватели</a>
                <a href="#5" class="course-a">Рассылка</a>
                <a href="#6" class="course-a">Контакты</a>
            </div>
            <input type="button" value="Зайти в кабинет" class="course-input">
        </header>
        <div class="course-div-2">
            <div>
                <h1 class="animated zoomInDown course-h1">Первый курс по компьютерной сборке</h1>
                <div class="timer">
                    <div class="timer__items">
                        <div class="timer__item timer__days">00</div>
                        <div class="timer__item timer__hours">00</div>
                        <div class="timer__item timer__minutes">00</div>
                        <div class="timer__item timer__seconds">00</div>
                    </div>
                </div>
                <script src="./script/script.js"></script>
            </div>
        </div>
        <div class="course-div-3">
            <div class="course-div-3-1">
            <div class="course-div-4">
                <input type="button" value="Заказать курс" class="course-input-2">
            </div>
            <div class="course-div-5">
                <div class="course-div-5-1">
                    <p>Учеников всего:</p>
                    <p>Успешно закончили курс:</p>
                </div>
                <div class="course-div-5-2">
                    <p>200</p>
                    <p>190</p>
                </div>
            </div>
            <div class="course-div-6">
                <div class="course-div-6-1">
                    <div class="course-div-6-2">
                        <p class="course-div-6-p">Заработано учениками:</p>
                        <p class="course-div-6-p2">400 000₽</p>
                    </div>
                    <div class="course-line"></div>
                    <div class="course-div-6-3">
                        <p>0</p>
                        <p>1 000 000₽</p>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
